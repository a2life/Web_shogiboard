<!DOCTYPE html>
<html>
<head>
    <title>testing various js things</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</head>
<body>
<div class="buttonBar"></div>
<div class="buttonBar"></div>
</body>
<script type="text/javascript">
    a=[];
    </script>
<script>
    a.push({"varA":30, "varB":20});
    </script>
<script>
    a.push({"varA":40,"varB":50});
  alert(a.length);
</script>
<script>
/*
*add buttons to the class block at the same time,.
 *
* */
    function setupButtons() {
        $('<input type="button">')
                .appendTo('.buttonBar')
                .each(function(i){$(this)
                        .attr("value","button"+i)
                        .click(function(){alert(a[i].varA+a[i].varB)})
                }
        )

    }
    $(function(){setupButtons()});
</script>
</html>
