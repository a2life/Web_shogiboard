[[-This is a shogiboard html Template, to be used in modx with a lot of placeholders]]
[[-11/09/12]]
<section class="shogiBoard">
    [[+captionBlock]]
    <div class="forSnapshot" data-komapath="[[+komaPath]]" > <!-- outer table -->
        <div class="table">
            <div class="row" >
                <div class="boardbase cell">
                    <img class="board" src="[[+sBoard]]"  alt=""/>
                    <img class="board" src="[[+sGrid]]" alt=""/>
                    [[+onBoardImgs]]
                </div>
                <div class="cell" >
                    <div class="table"><!-- inner table -->
                        <div class="row">
                            <div class="goteMochigoma komadai cell [[+hide]]">
                                [[+gOnHandImgs]]
                                <!-- Gote mochigoma -->
                            </div>
                        </div>
                        <div class="row">
                            <div class="cell empty" ></div> <!-- gap between two komaban -->
                        </div>
                        <div class="row">
                            <div class="senteMochigoma komadai cell">
                                [[+sOnHandImgs]]
                                <!-- Sente komaban -->
                            </div>
                        </div><!-- row -->
                    </div><!-- innter table -->
                </div><!-- cell-->
            </div><!-- shogirow for the outer css-table-->
        </div><!-- outer css-table -->
        [[+buttonBarBlock]]
        <article class="comment [[+displayComment]]">
            [[+initialComment]]
        </article>
        <section class="cell"></section>

    </div>

</section> <!-- shogiboard section -->
